[versions]
agp = "8.5.1"
converterGsonVersion = "2.9.0"
fragmentKtx = "1.8.1"
kotlin = "1.9.0"
coreKtx = "1.13.1"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.0"
lifecycleLivedataKtx = "2.8.3"
loggingInterceptor = "5.0.0-alpha.12"
material = "1.12.0"
activity = "1.9.0"
